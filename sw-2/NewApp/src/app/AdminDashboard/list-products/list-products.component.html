<!-- ***** Products Area Starts ***** -->
<section class="section" id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5">
                <div class="section-heading">
                    <h2>Latest Products</h2>
                    <span>Check out all of  products.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div  class="row">
            <div *ngFor="let product of Allproducts" class="productCard m-1">
                <div class="item">
                    <div class="thumb">
                        <div class="hover-content">
                            <ul>
                                <li><a routerLink="/updateProduct/{{product.id}}"><i class="fa fa-edit">Edit</i></a></li>
                                <li><a ><i class="fa fa-delete"><button (click)="delete(product.id)">Delete</button></i></a></li>
                            </ul>
                        </div>
                        <!-- replace the image name with {{product.image}} -->
                        <img src="{{product.image}}" alt="" width="300"  height="300">
                    </div>
                    <div class="down-content">
                        <h4>{{product.title}}</h4>
                        <p>{{product.description}}</p>
                        <span class="mt-4">{{product.price}}$</span>

                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
           
            
            
        </div>
        <div class="col-lg-12">
            <div class="pagination">
                <ul>
                    <li>
                        <a href="#">1</a>
                    </li>
                    <li class="active">
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- ***** Products Area Ends ***** -->
