<app-header></app-header>


<div class="d-flex">

    <div class="sidebar pl-3 pt-4">
        <ul>
            <li>
                <a routerLink="/admin">
                    <div>Home</div>
                </a>
            </li>
            
            <li>
                <a routerLink="/addProduct">
                    <div>Add Product</div>
                </a>
            </li>
            <li>
                <a routerLink="/updateProduct">
                    <div>Update Product</div>
                </a>
            </li>

            <li>
                <a routerLink="/allOrders">
                    <div>Show Orders</div>
                </a>
            </li>
            
        </ul>

    </div>
    <!-- ----------End sidebar---------- -->

    <!-- -------------main-------------- -->
    <div class="main">
        <div class="cards">
            <div class="UpdateCard">
                <div class="card-content">
                    <h3 class="card-title">Update Product</h3>

                    <form  [formGroup]="updateForm">
                        <div>
                            <label>Product ID</label>
                            <input type="text" value="{{productData.id}}" disabled>
                        </div>

                        <div>
                            <label>Title</label>
                            <input type="text"  placeholder="{{productData.title}}" required formControlName="title">
                        </div>
                        <div>
                            <label>Description</label>
                            <input type="text" placeholder="{{productData.description}}" required formControlName="description">
                        </div>
                        <div>
                            <label>Category</label>
                            <input type="text" placeholder="{{productData.category}}" required formControlName="Category">
                        </div>
                        <div>
                            <label>Price</label>
                            <input type="text" placeholder="{{productData.price}}" required formControlName="price">
                        </div>
                        <div>
                            <label>Image</label>
                            <input type="text" placeholder="{{productData.image}}" required formControlName="image">
                        </div>
                        <div class="buttons">
                            <button type="submit" id="submit" (click)="update(productData.id)">Submit</button>
                            <button type="reset" id="reset">Reset</button>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
